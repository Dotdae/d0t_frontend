          class="px-4 py-6 bg-white w-full text-sm border-2 border-gray-200 focus:border-blue-600 rounded-md outline-none" />

      </div>
      <!--Contraseña empleado-->
      <div class="relative flex items-center mt-8">
        <label class="text-gray-800 text-[13px] bg-white absolute px-2 top-[-9px] left-[18px] font-semibold">Ingresa tu contraseña</label>
        <input type="Password"
          class="px-4 py-6 bg-white w-full text-sm border-2 border-gray-200 focus:border-blue-600 rounded-md outline-none" />
        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute left-4 cursor-pointer" viewBox="0 0 128 128">

        </svg>
      </div>
      <!--Button section-->
      <div class="mt-12">
        <button type="button" class="w-full shadow-xl py-2.5 px-4 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
          Iniciar sesión
        </button>
      </div>
      <!--Forgot password-->
      <p class="text-center mt-8 text-black font-semibold hover:underline ml-1 whitespace-nowrap">¿Has olvidado tu contraseña? </p>
    </form>
</div>
